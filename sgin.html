<!doctype html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form method="Get" target="_parent">
            <div>
                <label for="username">Username: </label>
                <input 
                type="text"
                id="username" 
                autofocus 
                required 
                placeholder= "Enter your name here"
                name="username">
            </div>
            <div>
                <label for="tel">Number: </label>
                <input type="tel" id="tel"  required placeholder ="01xxxxxxxxx" pattern="[0][1][0,1,2,5][0-9]{8}" name="phone number">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email"  required placeholder ="namex@y.com">
            </div>
            <div>
                <label >Gender: </label>
                <label for="MS"> Ms.</label>
                <input type="radio" id="MS" name="gender">
                <label for="MR">Mr.</label>
                <input type="radio" id="MR" name="gender">
                <label for="OTHERS">Others</label>
                <input type="radio" id="OTHERS" name="gender"> 
            </div>
            <div>
                <label for="color">Color: </label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label>Movies: </label>
                <label for="choose-movie">Drama</label>
                <input type="checkbox" id="choose-movie">
                <label for="ho">horror</label>
                <input type="checkbox" id="ho">
                <label for="Th">Thriller</label>
                <input type="checkbox" id="Th">
                <label for="ac">Action</label>
                <input type="checkbox" id="ac">
            </div>
            <div>
                <input type="reset">
                <input type="submit" target="_blank">
            </div>
        </form>
    </body>
</html>
